<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0b1e27;
        }

        #app {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f2f2f2;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        li span {
            flex: 1;
            display: flex;
            align-items: center;
        }

        li button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task {
            color: grey;
        }

        .add-button {
            background: #61bd4f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
